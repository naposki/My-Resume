<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="contact">
    <div class="empty"></div>
    <h1>CONTACT</h1>
    
    <div class="contact-link">
      <div>
        <img src="../assets/icons/gmail.webp" alt="">
        <a href="mailto:napoleon_mst@live.com">Email</a>
      </div>
      <div>
        <img src="../assets/icons/telephone2.png" alt="">
        <a href="tel:0123456789">Phone</a>
      </div>
    </div>
  </header>
  <main class="main-container">

    <form action="" method="post">
      <fieldset>
        <label for="first-name">First Name
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required />
        </label>
        <label for="last-name">Last name
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required />
        </label>
        <label for="phone-number">Phone Number
          <input type="tel" maxlength="11" id="phone-number" name="phone-number" placeholder="+telephone number" required />
        </label>
        <label for="email">Email
          <input type="email" id="email" name="name" title="Enter a valid email address" required />
        </label>
      </fieldset>
      <fieldset>
        <textarea rows="5" cols="40" placeholder="Type your message here..." required></textarea>
      </fildset>
    </form>
    <button id="submit">submit</button>

  </main>

</body>
</html>
